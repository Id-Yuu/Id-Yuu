name: Update Anime Quote

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch Random Anime Quote
        run: |
          # Fetch all quotes
          curl -s https://cabrata.github.io/quotesnime-database/quotes.json -o quotes.json

          # Ambil random index
          COUNT=$(jq length quotes.json)
          INDEX=$((RANDOM % COUNT))

          # Ambil field dari quote terpilih
          CHAR=$(jq -r ".[$INDEX].character" quotes.json)
          ANIME=$(jq -r ".[$INDEX].anime" quotes.json)
          QUOTE=$(jq -r ".[$INDEX].quotes" quotes.json)

          # Salin seluruh isi README.md ke new_readme.md
          cat README.md > new_readme.md

          # Tambahkan blok quote di bagian akhir
          echo "" >> new_readme.md
          echo '![footer](https://capsule-render.vercel.app/api?type=waving&color=auto&height=150&section=footer&text=Id-Yuu&fontSize=20&fontAlignY=60&fontAlign=90)' >> new_readme.md
          echo "<!-- QUOTE START -->" >> new_readme.md
          echo "<div align=\"center\">" >> new_readme.md
          echo "  ðŸ“œ <strong>Quote of the Day</strong><br>" >> new_readme.md
          echo "  <em>\"$QUOTE\"</em><br>" >> new_readme.md
          echo "  â€” <strong>$CHAR</strong>, <em>$ANIME</em>" >> new_readme.md
          echo "</div>" >> new_readme.md
          echo "<!-- QUOTE END -->" >> new_readme.md

          # Ganti README lama
          mv new_readme.md README.md

      - name: Commit and Push
        run: |
          git config --global user.name 'Id-Yuu'
          git config --global user.email 'how.we.do.9815@gmail.com'
          git add README.md quotes.json   # Ensure all files, including quotes.json, are staged
          git commit -m "update: changes anime quote ($(TZ='Asia/Jakarta' date '+%Y-%m-%d %H:%M:%S WIB'))"
          git push
