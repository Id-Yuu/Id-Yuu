name: Update Anime Quote

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch Random Anime Quote
        run: |
          # Fetch all quotes
          curl -s https://raw.githubusercontent.com/Id-Yuu/Css/refs/heads/main/quotesanime.json -o quotes.json

          # Get random index
          COUNT=$(jq length quotes.json)
          INDEX=$((RANDOM % COUNT))

          # Extract selected quote fields
          CHAR=$(jq -r ".[$INDEX].char_name" quotes.json)
          ANIME=$(jq -r ".[$INDEX].anime" quotes.json)
          QUOTE=$(jq -r ".[$INDEX].quotes" quotes.json)

          # Extract all content except the footer
          awk '/<!-- FOOTER START -->/ {exit} {print}' README.md > new_readme.md

          # Insert the quote before the footer
          echo "<!-- QUOTE START -->" >> new_readme.md
          echo "<div align=\"left\">" >> new_readme.md
          echo "  ðŸ“œ <strong>Quote of the Day</strong><br>" >> new_readme.md
          echo "  <em>\"$QUOTE\"</em><br>" >> new_readme.md
          echo "  â€” <strong>$CHAR</strong>, <em>$ANIME</em>" >> new_readme.md
          echo "</div>" >> new_readme.md
          echo "<!-- QUOTE END -->" >> new_readme.md
          echo "![footer](https://capsule-render.vercel.app/api?type=waving&color=auto&height=150&section=footer&text=Id-Yuu&fontSize=20&fontAlignY=60&fontAlign=90)" >> new_readme.md

          # Append the footer
          awk '/<!-- FOOTER START -->/ {found=1; print} found' README.md >> new_readme.md

          # Replace old README
          mv new_readme.md README.md

      - name: Commit and Push
        run: |
          git config --global user.name 'Id-Yuu'
          git config --global user.email 'how.we.do.9815@gmail.com'
          git add README.md
          git commit -m "update: daily anime quote"
          git push
