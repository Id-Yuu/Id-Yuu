name: Update Anime Quote

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch Random Anime Quote
        run: |
          # Fetch all quotes
          curl -s https://raw.githubusercontent.com/Id-Yuu/Css/refs/heads/main/quotesanime.json -o quotes.json

          # Get random index
          COUNT=$(jq length quotes.json)
          INDEX=$((RANDOM % COUNT))

          # Extract selected quote fields
          CHAR=$(jq -r ".[$INDEX].char_name" quotes.json)
          ANIME=$(jq -r ".[$INDEX].anime" quotes.json)
          QUOTE=$(jq -r ".[$INDEX].quotes" quotes.json)

          # Compose the new quote block
          QUOTE_BLOCK="<!-- QUOTE START -->
<div align=\"left\">
  ðŸ“œ <strong>Quote of the Day</strong><br>
  <em>\"$QUOTE\"</em><br>
  â€” <strong>$CHAR</strong>, <em>$ANIME</em>
</div>
<!-- QUOTE END -->"

          # Replace the quote section in README.md
          sed -i "/<!-- QUOTE START -->/,/<!-- QUOTE END -->/c\\$QUOTE_BLOCK" README.md

      - name: Commit and Push
        run: |
          git config --global user.name 'Id-Yuu'
          git config --global user.email 'how.we.do.9815@gmail.com'
          git add README.md
          git commit -m "update: daily anime quote"
          git push
